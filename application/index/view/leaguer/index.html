function getTimeNumber () {
    var date = new Date();
    var charactors="1234567890";
	var value='',i;
	for(j=1;j<=4;j++){
		i = parseInt(10*Math.random()); 　
		value = value + charactors.charAt(i);
	}
    
    return date.getFullYear()+""+(date.getMonth()+1)+""+date.getDate()+""+date.getHours()+""+date.getSeconds()+""+date.getMinutes()+""+value;
}

    $('#add_user').hide();
    $('#list_user').slideDown('slow');
}

$('#dataList').on('click','.del',function(){
	var msg = "您真的确定要删除吗？\n\n请确认！"; 
	if (confirm(msg)==false)
	{ 
		return false; 
	}
	var id = $(this).attr('data-id');
	$('#result').html("数据处理中...");
	$.ajax({
        type: "POST",
        url: '{:U("Leaguer/delLeaguer")}',

$("#esearch").click(function(){
	var realname = $("#srealname").val();
	var grade = $("#sgrade").val();
	
	getList('{:U("Leaguer/getLeaguerList")}',{'realname':realname,'grade':grade});

$("#merge").click(function(){
	var customer_id = $("#customerid_value").val();
	if(customer_id == "" || typeof(customer_id) == 'undefined'){
		bootbox.alert("请选择需要合并的客户！"); return false;
	}
	
	location.href = '{:U("Leaguer/merge")}/customerid/'+customer_id;
});

function cancel_customer(customer_id){
	var customerid_value = $("#customerid_value").val();
	var nstr = "";

	cr_ar = customerid_value.split(",");

	for(var i in cr_ar){
		if(cr_ar[i] != ''){
			if(cr_ar[i]*1 != customer_id*1){
				nstr += cr_ar[i]+',';
			}
		}
	}
	//console.info(nstr);
	$("#customerid_value").val(nstr);
	$("#dataList input[data_id="+customer_id+"]").attr("checked",false);
}

function customer_exist(customer_id){
	var customerid_value = $("#customerid_value").val();
	var nstr = "";
	var t = false;
	
	cr_ar = customerid_value.split(",");
	for(var i in cr_ar){
		if(cr_ar[i] != ''){
			if(cr_ar[i] != customer_id){
				t = false;
			}else{
				t = true;
				break;
			}
		}
	}
	return t;
}

//监听事件
function buildListener(){
	$("#dataList input[id=customer_id]").unbind().click(function(){
		var customer_id = $(this).attr("data");
		var customerid_value = $("#customerid_value").val();
		
	    if($(this).prop("checked")){
	    	var t = customer_exist(customer_id);
			
			if(customerid_value.split(",").length >= 3){
				bootbox.alert("最多只能选择二个客户合并，您已选择二个！");
				$("#dataList input[data_id="+customer_id+"]").attr("checked",false);
				return false;
			}
			
			if(t == false){
			    customerid_value += customer_id+',';

			    $("#customerid_value").val(customerid_value);
			}
		}else{
			cancel_customer(customer_id);
		}
    });
    
    $("#meet_list input[xtype='date']").click(function(){
 　　 	$(this).datepicker();
    });
}

//加载列表数据
function getList(url,data){
	data = data || {};
	url = url || '{:U("Leaguer/getLeaguerList")}'; 
	
	$("#dataList").html("<tr><td colspan='7'>数据加载中......</td></tr>");
	
	$.get(url,data,function(rs){
		//console.info(rs);
		if( rs.count>0){
			var html = '';
			$.each(rs.list,function(k,v){
				html += '<tr>';
				html += '<td><div class="checkbox"><label><input type="checkbox" class="colored-success" id="customer_id" data="'+v.id+'"><span class="text">&nbsp;</span></label></div></td>';
				html += '<td>'+v.id+'</td>';
				html += '<td>'+v.realname+'</td>';
				html += '<td>'+v.grade_name+'</td>';
				html += '<td>'+v.point+'</td>';
				html += '<td>'+v.createtime+'</td>';
				html += '<td>';
				html += '<a href="{:U('Leaguer/userAddress')}/customerid/'+v.id+'/realname/'+v.realname+'" > 收货地址</a>&nbsp;&nbsp;&nbsp;';
				html += '<a href="javascript:void(0)" data-id="'+v.id+'" class="sugar"><i class="fa fa-edit text-primary"></i> 跟进</a>&nbsp;&nbsp;&nbsp;';
				html += '<a href="{:U('Leaguer/bloodSugar')}/customerid/'+v.id+'/realname/'+v.realname+'/type/leaguer" data-id="'+v.id+'" class="sugar"><i class="fa fa-edit text-primary"></i> 血糖</a>&nbsp;&nbsp;&nbsp;';
				html += '<a href="{:U('Leaguer/editLeaguer')}/customerid/'+v.id+'" data-id="'+v.id+'" class="edit"><i class="fa fa-edit text-primary"></i> 编辑</a>&nbsp;&nbsp;&nbsp;';
				html += '<a href="javascript:void(0)" data-id="'+v.id+'" class="del"><i class="fa fa-trash-o text-primary"></i> 删除</a>';
				html += '</td>';
				html += '</tr>';
			})
			$('#dataList').html(html);
			$('#page ul').html(rs.page);
		}else{
			$("#dataList").html("<tr><td colspan='7'>无查询结果！</td></tr>");
			$('#page ul').empty();
		}
	})
}

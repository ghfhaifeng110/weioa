<include file="public/head" />
<link href="<{$APP_URL}>/themes/css/dataTables.bootstrap.css" rel="stylesheet" />
</head>

<body>
<include file="public/top" />

<div class="main-container container-fluid">
    <div class="page-container">
        <include file="public/nav_left" />
    <div class="page-content">
    	<div class="page-header position-relative">
            <div class="header-title">
                <h4><i class="fa fa-home"></i> 首页 <small><i class="fa fa-angle-right"></i> 流程 </small><small><i class="fa fa-angle-right"></i>  添加用户 </small></h4>
            </div>
        </div>
        <div class="page-body">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                	<div class="widget" id="list_manage">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">添加用户</span>
                            <div class="widget-buttons"><button class="btn btn-primary btn-sm " id="add_manage_bt"><i class="fa fa-plus-circle"></i> <span class="text">添加</span></button></div>
                        </div>
                        <div class="widget-body no-padding" style="display: block;">
                            <div role="grid" id="searchable_wrapper" class="dataTables_wrapper form-inline">
                                <div class="well">
                                    <form name="form1" method="post" action="">
                                    <label>名称：<input type="search" class="form-control input-sm" aria-controls="searchable"></label>
                                    <label><button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button></label>
                                    </form>
                                </div>
                                <div class="dataTables_length" id="searchable_length">
                                    <label><select name="searchable_length" aria-controls="searchable" class="form-control input-sm"><option value="5">5</option><option value="15">15</option><option value="20">20</option><option value="-1">All</option></select>
                                    </label>
                                </div>

                                <table class="table table-bordered table-hover table-striped">
                                    <thead class="flip-content bordered-blue">
                                        <tr><th><label class="checkbox"><input type="checkbox" class="colored-blue"><span class="text"></span></label></th><th>分组</th><th>名称</th><th>编号规则</th><th>状态</th><th>操作</th></tr>
                                    </thead>
                                    <tbody>                                            
                                        <{foreach from=$type item=not}>
                                        <tr><td><label class="checkbox"><input type="checkbox" class="colored-blue"><span class="text"></span></label></td><td><{$not.tname}></td><td><a href=""><{$not.gname}></a></td><td><{$not.flow_no_format}></td><td><{if $not.is_del eq 1}>禁止<{else}>启用<{/if}></td><td><a href="#" class="btn btn-default btn-xs purple"><i class="fa fa-edit"></i> 编辑</a>&nbsp&nbsp<a href="#" class="btn btn-default btn-xs danger"><i class="fa fa-trash-o"></i> 删除</a></td></tr>
                                        <{/foreach}>
                                    </tbody>
                                </table>
                                <div class="row DTTTFooter">
                                    <div class="dataTables_paginate paging_bootstrap" id="searchable_paginate">
                                        <ul class="pagination">
                                            <li class="prev disabled"><a href="#">Prev</a></li>
                                            <li class="active"><a href="#">1</a></li>
                                            <li class="next disabled"><a href="#">Next</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                	</div>
                	<div class="widget" style="display:none;" id="add_manage">
                		<div class="widget-header bordered-bottom bordered-blue">
                            <a href="javascript:void(0)" onclick="goback_send()"><i class="widget-icon fa fa-mail-reply blue"></i></a>
                            <span class="widget-caption">发送信息</span>
                        </div>
                        <div class="widget-body">
                            <div class="horizontal-form">
                                <form role="form" id="form_data" class="form-horizontal">
                                    <input type="hidden" name="receiver" id="receiver" value="">
                                    <div class="row">
	                                    <div class="col-lg-6 col-sm-6 col-xs-6">
	                                    	<div class="form-group">
	                                            <label class="col-sm-3 control-label no-padding-right">名称：</label>
	                                            <div class="col-sm-8">
	                                                <input type="text" class="form-control" id="flow_name" name="flow_name" placeholder="">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="col-lg-6 col-sm-6 col-xs-6">
	                                    	<div class="form-group">
	                                            <label class="col-sm-3 control-label no-padding-right">分组：</label>
	                                            <div class="col-sm-8">
	                                                <select class="form-control" name="type_tag" id="type_tag">
                                    					<option value="0">选择分组</option>
                                    					<{foreach from=$tag item=tg}>
                                    					<option value="<{$tg.id}>" ><{$tg.name}></option>
                                    					<{/foreach}>
                                					</select>
	                                            </div>
	                                        </div>
	                                    </div>
                                    </div>
                                    <div class="row">
	                                    <div class="col-lg-6 col-sm-6 col-xs-6">
	                                    	<div class="form-group">
	                                            <label class="col-sm-3 control-label no-padding-right">流程类型：</label>
	                                            <div class="col-sm-8">
	                                                <select class="form-control" name="is_lock" id="is_lock">
                                    					<option value="0" >自由</option>
                                    					<option value="1" >固定</option>
                                					</select>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="col-lg-6 col-sm-6 col-xs-6">
	                                    	<div class="form-group">
	                                            <label class="col-sm-3 control-label no-padding-right">编码格式：</label>
	                                            <div class="col-sm-8">
	                                                <input type="text" class="form-control" id="flow_name" name="flow_name" placeholder="">
	                                            </div>
	                                        </div>
	                                    </div>
                                    </div>
                                    <div class="row">
	                                    <div class="col-lg-6 col-sm-6 col-xs-6">
	                                    	<div class="form-group">
	                                            <label class="col-sm-3 control-label no-padding-right">排序：</label>
	                                            <div class="col-sm-8">
	                                                <input type="text" class="form-control" id="flow_name" name="flow_name" placeholder="">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="col-lg-6 col-sm-6 col-xs-6">
	                                    	<div class="form-group">
	                                            <label class="col-sm-3 control-label no-padding-right">状态：</label>
	                                            <div class="col-sm-8">
	                                                <input type="text" class="form-control" id="flow_name" name="flow_name" placeholder="">
	                                            </div>
	                                        </div>
	                                    </div>
                                    </div>
                                    <div class="row">
	                                    <div class="form-group">
	                                        <label class="col-sm-1 control-label no-padding-right"></label>
	                                        <div class="col-sm-10">
	                                            <div id="summernote"></div>
	                                        </div>
	                                    </div>
	                                </div>
                                    <div class="row">
                                    	<div class="form-group">
	                                        <label class="col-sm-2 control-label no-padding-right">裁决：</label>
	                                        <div class="col-sm-9">
	                                            <div id="confirm_list" class="inputbox">
													<a href="javascript:void(0)" class="right input_btn" id="open_userlist"> <i class="fa fa-user"></i> </a>
													<div class="wrap">
														<span class="address_list">
												
														</span>
														<span class="text"><input class="letter" type="text"></span>
													</div>
												</div>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="row">
                                    	<div class="form-group">
	                                        <label class="col-sm-2 control-label no-padding-right">协商：</label>
	                                        <div class="col-sm-9">
	                                            <div id="confirm_list" class="inputbox">
													<a href="javascript:void(0)" class="right input_btn" id="open_userlist"> <i class="fa fa-user"></i> </a>
													<div class="wrap">
														<span class="address_list">
												
														</span>
														<span class="text"><input class="letter" type="text"></span>
													</div>
												</div>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="row">
                                    	<div class="form-group">
	                                        <label class="col-sm-2 control-label no-padding-right">抄送：</label>
	                                        <div class="col-sm-9">
	                                            <div id="confirm_list" class="inputbox">
													<a href="javascript:void(0)" class="right input_btn" id="open_userlist"> <i class="fa fa-user"></i> </a>
													<div class="wrap">
														<span class="address_list">
												
														</span>
														<span class="text"><input class="letter" type="text"></span>
													</div>
												</div>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="row">
                                    	<div class="form-group">
	                                        <label class="col-sm-2 control-label no-padding-right"></label>
	                                        <div class="col-sm-9">
	                                            <button type="submit" name="submit" class="btn btn-primary mr10">确定</button><button type="button" name="button" class="btn btn-danger" onclick="goback_send()">取消</button>
	                                        </div>
	                                    </div>
	                                </div>
                                </form>
                            </div>
                        </div>
                	</div>
            	</div>
        	</div>
    	</div>
    </div>
</div>

<div class="modal fade" id="modal-user" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
    	<div class="modal-content">
        	<div class="modal-header">
            	<button type="button" class="btn btn-default pull-right" data-dismiss="modal" aria-hidden="true" style="margin-left:10px;">关 闭</button>
            	<button type="button" class="btn btn-primary pull-right" onClick="ok_modal1()">确 定</button>
                <h4 class="modal-title" id="myModalLabel">操作选择</h4> 
            </div>
            <div class="modal-body menu-list">
            	<div class="scroll" style="height: 420px; ">
                	<div class="row">
                		<div class="col-md-5">
                			<div><b style="padding-left:10px;">用户组</b></div>
							<div class="addr_list" style="height:390px;">
								<{foreach from=$user item=us}>
                                <label class="checkbox left"><input type="checkbox" class="checkbox colored-blue" name="user_id" empno="<{$us.id}>" empname="<{$us.emp_name}>"><span class="text"><{$us.emp_name}>/<{$us.emp_no}></span></label>
                                <{/foreach}>
							</div>
						</div>
                		<div class="col-md-7">
							<div><b style="padding-left:15%;">审批</b></div>
							<div class="clearfix" style="margin-bottom: 15px;">
								<a onclick="change_sel('user_confirm')" class="btn btn-sm btn-primary pull-left" style="width:10%"><i class="fa fa-angle-double-right"></i></a>
								<div id="user_confirm"><select class="form-control pull-right" style="width:85%;height:110px; margin-right:10px;" multiple="multiple"></select></div>
							</div>
							<div><b style="padding-left:15%;">协商</b></div>
							<div class="clearfix" style="margin-bottom: 15px;">
								<a onclick="change_sel('user_consult')" class="btn btn-sm btn-primary pull-left" style="width:10%"><i class="fa fa-angle-double-right"></i></a>
								<div id="user_consult"><select class="form-control pull-right" style="width:85%;height:110px; margin-right:10px;" multiple="multiple"></select></div>
							</div>
							<div><b style="padding-left:15%;">抄送</b></div>
							<div class="clearfix" style="margin-bottom: 15px;">
								<a onclick="change_sel('user_refer')" class="btn btn-sm btn-primary pull-left" style="width:10%"><i class="fa fa-angle-double-right"></i></a>
								<div id="user_refer"><select class="form-control pull-right" style="width:85%;height:110px; margin-right:10px;" multiple="multiple"></select></div>
							</div>
						</div>
                	</div>
                </div>
            </div>
		</div>
	</div>
</div>

<script src="<{$APP_URL}>/themes/js/beyond.min.js"></script>
<!--弹出窗口JS-->
<script src="<{$APP_URL}>/themes/js/bootbox.js"></script>
<!--在线编辑器JS-->
<script src="<{$APP_URL}>/themes/js/summernote.js"></script>

<script>
$(document).ready(function(e) {
	$('#add_manage_bt').click(function(){
        $('#list_manage').hide();
        $('#add_manage').slideDown('slow');
    });

    $('#open_userlist').click(function(){
    	$('#modal-user').modal("show");
    });
    //在线编辑器
    $('#summernote').summernote({ height: 300 });
});
function goback_send(){
    $('#add_manage').hide();
    $('#list_manage').slideDown('slow');
}
</script>
</body>
</html>

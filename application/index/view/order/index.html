//加载列表数据
function getOrderList(url,data){
	data = data || {};
	url = url || ''; 
	
	//$("#dataList").html("<tr><td colspan='13'>数据加载中......</td></tr>");
	
	$.get(url,data,function(rs){
		console.info(rs);
		if( rs.count>0){
			$("#dataList").html("<tr><td colspan='13'>数据加载中......</td></tr>");
			var html = '';
			$.each(rs.list,function(k,v){
				html += '<tr>';
				html += '<td>'+v.ordernum+'</td>';
				html += '<td>'+v.ordercount+'</td>';
				html += '<td>'+v.orderprice+'</td>';
				html += '<td>'+v.givecount+'</td>';
				html += '<td>'+v.status+'</td>';
				html += '<td>'+v.createtime+'</td>';
				html += '<td>'+v.remark+'</td>';
				html += '<td>';
				if(v.userid == '{$userid}' && v.step <= 2){
					html += '<a href="{:U('Order/editOrder')}/orderid/'+v.id+'" ><i class="fa fa-edit"></i> 编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;';
				}
				html += '<a href="javascript:void(0)" onclick="viewPro('+v.id+')"><i class="fa fa-info"></i> 查看产品</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Order/viewOrder')}/orderid/'+v.id+'"><i class="fa fa-info"></i> 查看详情</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" class="red"><i class="fa fa-trash-o text-primary danger"></i> 删除</a></td>';
				html += '</tr>';
			})
			$('#dataList').html(html);
			
			//bindListener();
			
			$('#propage ul').html(rs.page);
		}else{
			$('#dataList').empty();
			$('#propage ul').empty();
		}
	})
}

function viewPro(id){
	$("#modal-view-pro").modal("show");
	
	$.ajax({
		url:'{:U("Order/getOrderProInfo")}/id/'+id,
		data:{},
		dataType:'json',
		beforeSend:function(e){
			$("#view_product_list").html("<tr><td colspan='4'>数据加载中......</td></tr>");
		},
		success:function(res){
			console.info(res);
			var html = '';
			$.each(res,function(k,v){
				html += '<tr>';
				html += '<td>'+v.productname+'</td>';
				html += '<td>'+v.sum+'</td>';
				html += '<td>'+v.price+'</td>';
				html += '<td>'+v.discount+'</td>';
				html += '</tr>';
			})
			$('#view_product_list').html(html);
		}
	});
}

<include file="public/head" />
<style type="text/css">
.addr_list a{ margin:5px 4px;}
.blood-span{ line-height: 32px;padding-left:10px;}
.med_div{ float: left; clear:both; margin-bottom:10px; width:100%;}
.table-darkorange{width:20px;}
</style>
</head>

<body>

    	<div class="page-header" style="top:46px;">
            <div class="header-title">
                <h4><i class="fa fa-home"></i> 首页 <small><i class="fa fa-angle-right"></i> 客户管理 </small><small><i class="fa fa-angle-right"></i>  客户编辑 </small></h4>
            </div>
        </div>
        <div class="page-body" style="margin-top:80px;">
            <div class="row">
                <div class="col-xs-12 col-md-12">
        			<div class="widget" >
                		<div class="widget-header bordered-bottom bordered-blue">
                            <a href="{:U('Customer/index')}"><i class="widget-icon fa fa-mail-reply blue"></i><span style="float:left; line-height: 25px;">返回列表</a>
                            
                        </div>
                        <div class="widget-body">
                            <div class="widget-main ">
                            	<form role="form" id="form_data" class="form-horizontal">
                            		<input type="hidden" name="customerid" id="customerid" value="{$customer.id}" />
                                <div class="tabbable">
                                    <ul class="nav nav-tabs tabs-flat" id="myTab11">
                                        <li class="active"><a data-toggle="tab" href="#base">基本信息</a></li>
                                        <li><a data-toggle="tab" href="#mediacal">病情信息</a></li>
                                        <li><a data-toggle="tab" href="#publicinfo">标准原则</a></li>
                                        <li><a data-toggle="tab" href="#otherinfo">其它信息</a></li>
                                        <li style="float:right; margin-right:2%;">建档号: <span id="casenumber_val">{$customer.casenumber}</span></li>
                                    </ul>
                                    <div class="tab-content tabs-flat">
		                                <input id="casenumber" name="casenumber" type="hidden" value="">
                                        <div id="base" class="tab-pane in active">
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">姓名：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="realname" name="realname" value="{$customer.realname}" placeholder="" disabled>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">配偶姓名：</label>
			                                            <div class="col-sm-8"> 
			                                                <input type="text" class="form-control" id="spousename" name="spousename" value="{$customer.spousename}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">生日 ：</label>
			                                            <div class="col-sm-8">
			                                                <div class="input-group">
				                                                <input class="form-control date-picker" id="birthday" type="text" value="{$customer.birthday}" data-date-format="yyyy-mm-dd">
				                                                <span class="input-group-addon">
				                                                    <i class="fa fa-calendar"></i>
				                                                </span>
				                                            </div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">配偶生日：</label>
			                                            <div class="col-sm-8"> 
			                                                <div class="input-group">
				                                                <input class="form-control date-picker" id="spousebirthday" type="text" value="{$customer.spousebirthday}" data-date-format="yyyy-mm-dd">
				                                                <span class="input-group-addon">
				                                                    <i class="fa fa-calendar"></i>
				                                                </span>
				                                            </div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">年龄：</label>
			                                            <div class="col-sm-8">
		                                                    <input type="text" class="form-control" id="age" name="age" value="{$customer.age}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">配偶年龄：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="spouseage" name="spouseage" value="{$customer.spouseage}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">工作单位：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="company" name="company" value="{$customer.company}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">配偶工作单位：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="spousecompany" name="spousecompany" value="{$customer.spousecompany}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">职位：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="occupation" name="occupation" value="{$customer.occupation}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">配偶职位：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="spouseoccupation" name="spouseoccupation" value="{$customer.spouseoccupation}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">联系方式	：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="mobile_tel" name="mobile_tel" value="{$customer.mobile_tel}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">家用电话：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="office_tel" name="office_tel" value="{$customer.office_tel}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">所在省：</label>
			                                            <div class="col-sm-8">
			                                                <select class="form-control" id="provinceid" name="provinceid">
			                                                	<if condition='$customer.provinceid gt 0'><option value="{$customer.provinceid}" selected>{$customer.provincename}</option></if>
			                                                	<foreach name="province" item="p"><option vlaue="{$p.id}">{$p.name}</option></foreach>
			                                                </select>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">所在市：</label>
			                                            <div class="col-sm-8">
			                                                <select class="form-control" id="cityid" name="cityid">
			                                                	<if condition='$customer.cityid gt 0'><option value="{$customer.cityid}" selected>{$customer.cityname}</option></if>
			                                                </select>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">家庭住址：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="address" name="address" value="{$customer.address}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">直系亲属：</label>
			                                            <div class="col-sm-8">
			                                                <input type="text" class="form-control" id="immediatefamily" name="immediatefamily" value="{$customer.immediatefamily}" placeholder="">
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">性别	：</label>
			                                            <div class="col-sm-8">
			                                                <div class="radio left">
					                                            <label><input name="sex" id="sex" value="1" type="radio" class="colored-blue" <if condition="$customer.sex eq 1">checked</if> ><span class="text"> 男</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="sex" id="sex" type="radio" value="2" class="colored-danger" <if condition="$customer.sex eq 2">checked</if> ><span class="text"> 女</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6" id="grade_div">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">分型：</label>
			                                            <div class="col-sm-8"> 
			                                                <select name="gradeid" id="gradeid">
			                                                <foreach name="grade" item="g">
			                                                <option value="{$g.id}" <if condition="$customer.gradeid neq 0">selected</if> >{$g.name}</option>
			                                                </foreach>
			                                                </select>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-3 control-label no-padding-right">备注：</label>
			                                            <div class="col-sm-8">
			                                                <textarea class="form-control" rows="6" id="intro" name="intro">{$customer.intro}</textarea>
			                                            </div>
			                                        </div>
			                                    </div>
			                                </div>
                                        </div>
                                        <div id="mediacal" class="tab-pane">
		                                    <div class="row">
			                                    <div class="col-lg-12 col-sm-12 col-xs-12">
			                                    	<div class="form-group">
			                                            <label class="col-sm-2 control-label no-padding-right">会员身体基本状况：</label>
			                                            <div class="col-sm-9">
			                                            	<foreach name="mediacal" item="m">
			                                                <div class="checkbox left"><label><input name="basemediacal" id="basemediacal" value="{$m.id}" type="checkbox" <if condition="$m.istrue eq 1">checked</if> class="colored-blue"><span class="text"> {$m.name}</span></label></div>
			                                               	</foreach>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-12 col-sm-12 col-xs-12">
			                                    	<div class="form-group">
			                                            <label class="col-sm-2 control-label no-padding-right">糖尿病史：</label>
			                                            <div class="col-sm-9">
			                                                <textarea class="form-control" id="medicalhistory" rows="3" name="medicalhistory">{$customer.medicalhistory}</textarea>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-12 col-sm-12 col-xs-12">
			                                    	<div class="form-group">
			                                            <label class="col-sm-2 control-label no-padding-right">目前用药：</label>
			                                            <div class="col-sm-9" id="med_list">
			                                            	<if condition="$customer.pharmacy neq ''">
			                                            	<foreach name="pn" item="n" key="k">
			                                            	<if condition="$n neq ''">
			                                            	<div class='med_div' data='{$k}'><span class='left blood-span'>药名:</span><input name='pharmacy_name' id='pharmacy_name' value='{$n}' type='text' class='form-control left' style='width:35%;'><span class='left blood-span'>剂量:</span><input name='pharmacy_val' id='pharmacy_val' value='{$pv[$k]}' type='text' class='form-control left' style='width:35%; margin-right:15px;'><button type='button' onclick='del_med({$k})' class='btn btn-danger' ><i class='fa fa-times'></i></button></div>
			                                            	</if>
			                                            	</foreach>
			                                            	</if>
			                                                <div class="med_div" data="{$pc}"><span class="left blood-span">药名:</span><input name="pharmacy_name" id="pharmacy_name" value="" type="text" class="form-control left" style=" width:35%;"><span class="left blood-span">剂量:</span><input name="pharmacy_val" id="pharmacy_val" value="" type="text" class="form-control left" style=" width:35%; margin-right:15px;"><button type="button" name="add_med" id="add_med" class="btn btn-primary" >增加用药</button></div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
                                        </div>
                                        <div id="publicinfo" class="tab-pane">
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">六区五柜流程是否完成：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="isflow" id="isflow" value="1" type="radio" class="colored-blue" <if condition="$customer.isflow eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="isflow" id="isflow" type="radio" value="0" class="colored-danger" <if condition="$customer.isflow eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">是否试服糖不甜了：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="issugar" id="issugar" value="1" type="radio" class="colored-blue" <if condition="$customer.issugar eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="issugar" id="issugar" type="radio" value="0" class="colored-danger" <if condition="$customer.issugar eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">对产品是否认可：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="isproduct" id="isproduct" value="1" type="radio" class="colored-blue" <if condition="$customer.isproduct eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="isproduct" id="isproduct" type="radio" value="0" class="colored-danger" <if condition="$customer.isproduct eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">是否对食疗认可：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="istherapy" id="istherapy" value="1" type="radio" class="colored-blue" <if condition="$customer.istherapy eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="istherapy" id="istherapy" type="radio" value="0" class="colored-danger"  <if condition="$customer.istherapy eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">是否做过胰岛功能损伤检测：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="ischeck" id="ischeck" value="1" type="radio" class="colored-blue" <if condition="$customer.ischeck eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="ischeck" id="ischeck" type="radio" value="0" class="colored-danger"  <if condition="$customer.ischeck eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">对糖尿病治疗的欲望是否强烈：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="isintense" id="isintense" value="1" type="radio" class="colored-blue" <if condition="$customer.isintense eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="isintense" id="isintense" type="radio" value="0" class="colored-danger"  <if condition="$customer.isintense eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">是否进行过家访：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="isfollow" id="isfollow" value="1" type="radio" class="colored-blue" <if condition="$customer.isfollow eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="isfollow" id="isfollow" type="radio" value="0" class="colored-danger" <if condition="$customer.isfollow eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">顾客信息是否完整：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="istrue" id="istrue" value="1" type="radio" class="colored-blue" <if condition="$customer.istrue eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="istrue" id="istrue" type="radio" value="0" class="colored-danger" <if condition="$customer.istrue eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-6 col-sm-6 col-xs-6">
			                                    	<div class="form-group">
			                                            <label class="col-sm-6 control-label no-padding-right">是否有自主权：</label>
			                                            <div class="col-sm-6">
			                                                <div class="radio left">
					                                            <label><input name="righthandle" id="righthandle" value="1" type="radio" class="colored-blue" <if condition="$customer.righthandle eq 1">checked</if> ><span class="text"> 是</span></label>
					                                        </div>
					                                        <div class="radio left">
					                                            <label><input name="righthandle" id="righthandle" type="radio" value="0" class="colored-danger" <if condition="$customer.righthandle eq 0">checked</if> ><span class="text"> 否</span></label>
					                                        </div>
			                                            </div>
			                                        </div>
			                                    </div>
		                                    </div>
		                                    <div class="row">
			                                    <div class="col-lg-12 col-sm-12 col-xs-12">
			                                    	<div class="form-group">
			                                            <label class="col-sm-2 control-label no-padding-right">参与会议情况：</label>
			                                            <div class="col-sm-10">
			                                                <table class="table table-bordered table-hover">
                                    							<thead><tr><th>参会时间</th><th>会议模式</th><th>讲师</th><th>赠送礼品</th><th>未购原因</th><th>操作</th></tr></thead>
